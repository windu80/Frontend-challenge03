<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

<div class="content-and-attr">
  <div class="main-card">
    <a href="#">
      <svg class="eye-icon" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fill-rule="evenodd">
          <path d="M0 0h48v48H0z"/>
          <path class="eye-path" d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/>
        </g>
      </svg>
      <img class="equilibrium-img" src="./images/image-equilibrium.jpg" alt="equilibrium-img">
    </a>
    <div class="equi-all-text">
      <div class="equi-main-text">
        <a class="equi-title" href="#"><h1>Equilibrium #3429</h1></a>
        <p class="equi-para-txt">Our Equilibrium collection promotes balance and calm.</p>
        <p class="ethe-and-time-para">
          <span class="ethereum"><img class="icon-ethereum" src="./images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</span>
          <span class="time-left"><img class="icon-clock" src="./images/icon-clock.svg" alt="icon-clock">3 days left</span>
        </p>
      </div>
      <hr>
      <div class="signature"> 
        <p>
          <img class="avatar-img" src="./images/image-avatar.png" alt="author-avatar-img">
          <span class="signature-txt">Creation of <a class="author-name" href="#">Jules Wyvern</a></span>
        </p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/windu80" target="_blank">windu80</a>.
  </div>
</div>

</body>
</html>
